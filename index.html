<!DOCTYPE html>
<html>
<head>
	<title>CrystalsCollector Game</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>

<div class="container" id="number">
	<span class="font-weight-bold" id="randomNum"></span>
</div>
<div class="container" id="imagediv">
	<img id="blue" src="./images/blue.png">
	<img id="green" src="./images/green.png">
	<img id="red" src="./images/red.png">
	<img id="yellow" src="./images/yellow.png">
	<div id="result"></div>
</div>

<div class="container font-weight-bold text-center" id="score-text">Your total score is:</div>
<div class="container font-weight-bold text-center" id="score"></div>


<div class="container" id="results">
	wins: <span id="wins"></span>
</div>
<div class="container" id=>
	loses: <span id="loses"></span>
</div>


<br>
<div class="container col-6" id="stats">
	<h4>Stats:</h4>
	<div class="row">
		<span class="col-4">Clicks this round: </span>
		<span class="col-4 font-weight-bold" id="clicks"></span>
	</div>
	<div class="row">
		<span class="col-4">Best winning record: </span>
		<span class="col-4 font-weight-bold" id="record"></span>
	</div>
</div>


<script src="./javascript/game.js"></script>
</body>
</html>

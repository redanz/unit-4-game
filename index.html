<!DOCTYPE html>
<html>
<head>
	<title>CrystalsCollector Game</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div>
	<span id='randomNum'></span>
</div>
<div>Your total score is:
	<span id='score'></span>
</div>
<img id='blue' src="./images/blue.png">
<img id='green' src="./images/green.png">
<img id='red' src="./images/red.png">
<img id='yellow' src="./images/yellow.png"><span id='result'></span>

<div>
	wins: <span id='wins'></span>
</div>
<div>
	loses: <span id='loses'></span>
</div>

<h3>Stats:</h3>

<table class="table">
	<tr class="table-light">
		<td>Clicks this round: </td>
		<td id='clicks'></td>
	</tr>
	<tr class="table-light">
		<td>Best winning record: </td>
		<td id='record'></td>
	</tr>
</table>


<script src="./javascript/game.js"></script>
</body>
</html>
